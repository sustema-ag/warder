on:
  push:
    branches:
      - "main"

name: "Main Branch"

jobs:
  report_mix_deps:
    name: "Report Mix Dependencies"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: maennchen/mix-dependency-submission@30f9701d83f6d97e7308af7281f7617dde18b172

  test:
    name: "Test"

    uses: ./.github/workflows/part_test.yml

  docs:
    name: "Docs"

    uses: ./.github/workflows/part_docs.yml

  publish:
    name: "Publish"

    uses: ./.github/workflows/part_publish.yml
